<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
</head>
<body>
<h1>You have logged out, returning to log in interface...</h1>
<script>
    function redirectToLogin() {
        window.location.href = '/login.html'; // 返回登陆界面
    }
    // 设置时间为3秒
    setTimeout(redirectToLogin, 3000);
</script>
</body>
</html>
